{% extends "../admin.html" %}
{% block content %}

<div class="container mt-5"> <br>
    <h4 class="text-center mt-5"><i class="bi-plus-circle"></i> Registrar nuevo portafolio</h4> <hr>

    <form method="post" novalidate class="mt-3">
        {% csrf_token %} 
        {{ form.as_div }}

        <div class="text-center">
            <button type="submit" class="btn btn-primary"><i class="bi-save"></i> Guardar registro</button>
            <a href="{% url 'administracion' %}" class="btn btn-danger"><i class="bi-back"></i> Cancelar</a>
        </div>
    </form>
</div>
{% endblock content %}
